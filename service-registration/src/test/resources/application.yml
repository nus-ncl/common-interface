# Spring Boot Configuration
# For more information, please read http://docs.spring.io/spring-boot/docs/current/reference/html/index.html
spring:
  datasource:
    url: jdbc:h2:mem:datajpa
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format-sql: true
  mail:
    host: smtp-relay.gmail.com
    port: 465
    username: ${gmail.username}
    password: ${gmail.password}
    protocol: smtps
    properties:
      starttls:
        enable: true
      auth: true
ncl:
  jwt:
    apiKey: 123
    signing-algorithm: HS256
    expiry:
      duration: PT1H
  deterlab:
    adapter:
      ip: localhost
      port: 8181
  openstack:
    adapter:
      ip: localhost
      identityPort: 5151
      userRoleId: ab96b98f07be4073a3ee9794d6a1bd2c
  domain: dev.ncl.sg