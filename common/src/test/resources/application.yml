# Spring Boot Configuration
# For more information, please read http://docs.spring.io/spring-boot/docs/current/reference/html/index.html
spring:
  datasource:
    url: jdbc:h2:mem:datajpa
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format-sql: true
ncl:
  authentication:
    uri:
      "/testUri1": post
      "/testUri2": abc
  exception:
    mappings:
      mapping1: "value1"
  jwt:
    api-key: 123
    signing-algorithm: HS256
    expiry-duration: PT1H
  domain: dev.ncl.sg
